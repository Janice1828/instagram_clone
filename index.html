<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <div class="col-2">
          <div class="instagram-sidebar">
            <div class="logo">
              <img src="./images/instagramlogo.png" alt="Logo" />
            </div>
            <div class="sidebar-section">
              <ul>
                <li>
                  <a href="./index.html">
                    <img src="./icons/home.png" id="home-icon" />
                    <span class="active-sidebar">Home</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./icons/loupe.png" /><span>Search</span></a
                  >
                </li>
                <li>
                  <a href="./explore.html"
                    ><img src="./icons/compass.png" /><span>Explore</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./icons/video.png" /><span>Reels</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./icons/messenger.png" /><span>Messages</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./icons/heart.png" /><span>Notificaions</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./icons/tab.png" /><span>Create</span></a
                  >
                </li>
                <li>
                  <a href="./profile.html">
                    <img
                      src="./images/asmishrestha.png"
                      alt=""
                      id="list-profile"
                    /><span>Profile</span></a
                  >
                </li>
              </ul>
            </div>
            <div class="sidebar-threads-section">
              <a href="#"
                ><img src="./icons/threads.png" alt="" /><span>Threads</span></a
              >
              <a href="#"
                ><img src="./icons/list.png" alt="" /><span>More</span></a
              >
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="d-flex" id="newsfeed-content">
            <div>
              <div class="insta-stories">
                <div class="user-stories d-flex flex-column position-relative">
                  <div class="story-border">
                    <img
                      src="./images/aachalsharma.png"
                      class="story-profile-img"
                      alt=""
                    />
                  </div>
                  <span class="stories-profile-name">norafatehi</span>
                </div>
              </div>
              <div class="news-feed-content">
                <div class="card">
                  <div class="card-body">
                    <div class="card-content newsfeed-post">
                      <div>
                        <div class="d-flex align-items-center gap-1 pb-2">
                          <img
                            src="./images/asmishrestha.png"
                            alt="Posts"
                            class="post-profile-image"
                          />
                          <div>
                            <p class="post-profile-name">asmishrestha</p>
                          </div>
                        </div>
                        <div class="post">
                          <!-- <img
                            src="./images/asmiPost.png"
                            alt="Ashmi Shrestha Post"
                            class="post-images"
                          /> -->
                          <div class="post-images"></div>
                        </div>
                        <div class="like-cmt-share mt-1">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex gap-2">
                              <img
                                src="./icons/heart.png"
                                alt=""
                                class="like"
                              /><img
                                src="./icons/chat.png"
                                alt=""
                                class="comment"
                              />
                              <img
                                src="./icons/send.png"
                                class="share"
                                alt=""
                              />
                            </div>
                            <img
                              src="./icons/bookmark-white.png"
                              alt=""
                              class="bookmark-icon"
                            />
                          </div>
                          <p class="like-count">1,200 likes</p>
                        </div>
                        <p id="caption">
                          <b>asmishrestha</b> Ready for #psiloveyou
                        </p>
                        <p class="post-comment-number">View all 62 Comments</p>
                        <div
                          class="add-comment d-flex justify-content-between border-bottom"
                        >
                          <input
                            type="text"
                            class="add-comment"
                            placeholder="Add a comment..."
                          />
                          <img src="./icons/smile.png" class="smile-icon" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="suggested-friends-section">
            <div class="user-profile">
              <div class="d-flex align-center justify-content-between">
                <div class="d-flex gap-1">
                  <img
                    src="./images/aanchalPost.png"
                    id="suggestion-section-profile-img"
                    alt="Profile"
                  />
                  <div class="d-flex flex-column gap-0">
                    <p><b class="suggestion-username">lorem12</b></p>
                    <sub><span class="suggestion-sub-title">lorem</span></sub>
                  </div>
                </div>
                <sub><a href="#" id="switch-user">Switch</a></sub>
              </div>
            </div>
            <div class="d-flex justify-content-between suggested-title">
              <span class="suggested-for-you-content">Suggested for you</span>
              <sub><a href="#" class="suggestion-see-all">See All</a></sub>
            </div>
            <div class="suggested-profiles">
              <div
                class="suggested-profiles-profile d-flex justify-content-between"
              >
                <div class="d-flex align-items-center gap-1">
                  <img
                    src="./images/jassitagurung.png"
                    alt="Suggested User Profile"
                    class="suggestion-profile-img"
                  />
                  <div class="d-flex flex-column gap-0">
                    <p class="suggestion-username">jassitagurung</p>
                    <sub><span class="suggestion-sub-title">popular</span></sub>
                  </div>
                </div>
                <sub><a href="#" class="follow-user">Follow</a></sub>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/8508bb06d2.js"
  crossorigin="anonymous"
></script>
