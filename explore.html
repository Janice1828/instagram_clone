<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-2">
        <div class="instagram-sidebar">
          <div class="logo">
            <img src="./images/instagramlogo.png" alt="Logo" />
          </div>
          <div class="sidebar-section">
            <ul>
              <li>
                <a href="./index.html">
                  <img src="./icons/home.png" id="home-icon" />
                  <span>Home</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./icons/loupe.png" /><span>Search</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./icons/compass.png" /><span class="active-sidebar"
                    >Explore</span
                  ></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./icons/video.png" /><span>Reels</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./icons/messenger.png" /><span>Messages</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./icons/heart.png" /><span>Notificaions</span></a
                >
              </li>
              <li>
                <a href="#"><img src="./icons/tab.png" /><span>Create</span></a>
              </li>
              <li>
                <a href="./profile.html">
                  <img
                    src="./images/asmishrestha.png"
                    alt=""
                    id="list-profile"
                  /><span>Profile</span></a
                >
              </li>
            </ul>
          </div>
          <div class="sidebar-threads-section">
            <a href="#"
              ><img src="./icons/threads.png" alt="" /><span>Threads</span></a
            >
            <a href="#"
              ><img src="./icons/list.png" alt="" /><span>More</span></a
            >
          </div>
        </div>
      </div>
      <div class="col-10">
        <div class="explore-contents row">
          <div class="col-4">
            <div class="explore-contents position-relative">
              <img
                src="./images/jassitaPost.png"
                alt="Explore Images"
                class="explore-images"
              />
              <div class="position-absolute explore-like-comment">
                <div class="d-flex align-items-center">
                  <img
                    src="./icons/white-heart.png"
                    alt="Like"
                    class="explore-like-comment-icon"
                  />
                  <span class="explore-like-comments-counter">2,412</span>
                </div>
                <div class="d-flex align-items-center">
                  <img
                    src="./icons/white-comment.png"
                    alt="Comment"
                    class="explore-like-comment-icon"
                  />
                  <span class="explore-like-comments-counter">12</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
